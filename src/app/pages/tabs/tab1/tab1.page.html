<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Worldwide
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="totalCovidData" id="container">

    <p>Coronavirus cases:</p>
    <h2 class="confirmed">{{ totalCovidData.Confirmed }}</h2>

    <p>Deaths:</p>
    <h2 class="deaths">{{ totalCovidData.Deaths }}</h2>

    <p>Recovered:</p>
    <h2 class="recovered">{{ totalCovidData.Recovered }}</h2>

  </div>
</ion-content>
